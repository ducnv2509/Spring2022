<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="qlsv">
    <div ng-controller="myctrl">
        <div ng-show="isLoading" class="loading">
            <div class="spinner-border text-primary spinner-center" role="status">
            </div>
        </div>
        <div class="col-8 offset-2 alert {{ isSuccess == true ? 'alert-success' : 'alert-danger' }}"
            ng-show="message.length != 0">
            {{ message }}
        </div>
        <form ng-submit="onSubmitForm($event)" action="" class="col-8 offset-2">
            <div class="form-group mt-3">
                <label for="">Họ tên:</label>
                <input class="form-control" type="text" ng-model="student.name">
            </div>
            <div class="form-group mt-3">
                <label for="">Mã SV</label>
                <input class="form-control" type="text" ng-model="student.code">
            </div>
            <div class="form-group mt-3">
                <label for="">Chuyên ngành</label>
                <input class="form-control" ng-model="student.chuyen_nganh">
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary">Lưu</button>
                <button type="reset" class="btn btn-default ml-3">Xóa form</button>
            </div>
        </form>
        <div class="col-8 offset-2">
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Mã SV</th>
                        <th>Chuyên ngành</th>
                        <th colspan="2">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sv in students">
                        <td>{{ sv.id }}</td>
                        <td>{{ sv.name }}</td>
                        <td>{{ sv.code }}</td>
                        <td>{{ sv.chuyen_nganh }}</td>
                        <td>
                            <button class="btn btn-primary">Sửa</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#modal_delete_{{ sv.id }}">Xóa</button>

                            <div class="modal fade" id="modal_delete_{{ sv.id }}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Xóa</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Xác nhận xóa?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Đóng</button>
                                            <button type="button" ng-click="onDelete(sv.id, $index)"
                                                class="btn btn-danger">Xóa</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">{{ i }}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script>
        var app = angular.module("qlsv", []);
        app.controller("myctrl", function ($scope, $http) {
            // Khởi tạo
            $scope.students = [];
            $scope.isSuccess = true;
            $scope.message = "";
            $scope.student = {
                id: "",
                name: "",
                code: "",
                chuyen_nganh: "",
            };
            $scope.isLoading = false;
            const api = 'https://620b061fbeee430017f38481.mockapi.io/students';

            $scope.isLoading = true;
            $http.get(api) // Gửi 1 request dạng GET lên API
                .then(function (response) {
                    $scope.students = response.data;
                    $scope.totalPage = Math.ceil($scope.students.length / 10);
                    $scope.isLoading = false;
                })
                .catch(function (error) {
                    console.log(error);
                    $scope.isLoading = false;
                });

            // TODO
            // if (index == -1) {
            //     // them moi
            // } else {
            //     // cap nhat
            // }

            $scope.onSubmitForm = function (event) {
                event.preventDefault();

                $scope.isLoading = true;
                // Gửi request dạng POST kèm data lên API
                $http.post(api, $scope.student)
                    .then(function (response) {
                        // Tắt loading
                        $scope.isLoading = false;

                        // Thông báo
                        $scope.message = "Thêm mới thành công";
                        $scope.isSuccess = true;

                        // Thêm vào bảng
                        $scope.students.push(response.data);
                    })
                    .catch(function (error) {
                        console.log(error);
                        $scope.isLoading = false;
                        $scope.message = "Thêm mới thất bại";
                        $scope.isSuccess = false;
                    });
            }

            $scope.onDelete = function (id, index) {
                console.log(id);
                const deleteAPI = api + '/' + id;
                $scope.isLoading = true;
                $http.delete(deleteAPI)
                    .then(function (response) {
                        $scope.isLoading = false;
                        console.log("Xóa thành công");
                        $scope.students.splice(index, 1);
                        // splice -> xóa trong $scope.students

                        $("#modal_delete_" + id).modal('hide');
                    })
                    .catch(function (error) { })
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
