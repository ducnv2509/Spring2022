<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body>
    <div class="container" ng-app="myapp">
        <div class="row" ng-controller="myctrl">
            <div class="col">
                <form name="myForm">
                    <div class="form-group">
                        <label for="">Ho Ten</label>
                        <input ng-model="student.ten" name="ten" type="" class="form-control" minlength="5"
                            required>
                        <div ng-hide="myForm.ten.$untouched ||myForm.ten.$valid">
                            <small ng-show="myForm.ten.$error.required" class="text-danger fst-italic">
                                Fullname không để trống
                            </small>
                            <small ng-show="myForm.ten.$error.minlength" class="text-danger fst-italic">
                                Fullname không dưới 5 ký tự
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Ngay Sinh</label> -->
                        <!-- <input ng-model="student.birthday" name="birthday" type="text" class="form-control"
                            id="exampleFormControlInput1" placeholder="Ngày sinh (yyyy-mm-dd)"
                            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>

                        <div ng-hide="myForm.birthday.$untouched || myForm.birthday.$valid">
                            <small ng-show="myForm.birthday.$error.required" class="fst-italic text-danger">Vui
                                lòng
                                nhập ngày sinh</small>
                            <small ng-show="myForm.birthday.$error.pattern" class="fst-italic text-danger">Không
                                đúng
                                định dạng ngày sinh</small>
                        </div> -->

                    </div>

                    <div class="form-group">
                        <label for="">Masv</label>
                        <input ng-model="student.Masv" name="Masv" type="" class="form-control" minlength="5"
                            required>
                        <div ng-hide="myForm.Masv.$untouched ||myForm.Masv.$valid">
                            <small ng-show="myForm.Masv.$error.required" class="text-danger fst-italic">
                                Fullname không để trống
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Chuyen nganh</label>
                        <input ng-model="student.chuyen_nganh" name="chuyen_nganh" type="" class="form-control" minlength="5"
                            required>
                        <div ng-hide="myForm.chuyen_nganh.$untouched ||myForm.chuyen_nganh.$valid">
                            <small ng-show="myForm.chuyen_nganh.$error.required" class="text-danger fst-italic">
                                Fullname không để trống
                            </small>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="">Điểm</label>
                        <input ng-model="student.chuyen_nganh" class="form-control">

                        <div ng-hide="myForm.chuyen_nganh.$untouched ||myForm.chuyen_nganh.$valid">
                            <small ng-show="myForm.chuyen_nganh.$error.required" class="text-danger fst-italic">
                                mark không để trống
                            </small>

                        </div>
                    </div> -->
                    <div class="form-group mt-4">
                        <button type="button" class="btn btn-primary" ng-click="insert()">
                            Thêm</button>
                        <button type="button" class="btn btn-success" ng-click="update()">
                            Sửa</button>
                        <button type="button" class="btn btn-info" ng-click="delete()">
                            Xoá</button>
                        <button type="button" class="btn btn-danger" ng-click="cancel()">
                            Huy</button>
                        <button type="button" class="btn btn-warning" ng-click="clear()">
                            Mới</button>
                    </div>
                </form>
            </div>
            <table ng-controller="tableCtrl" class="table table-striped table-inverse ">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Họ và Tên</th>
                        <th>Msv</th>
                        <th>GioiTinh</th>
                        <th>Chuyeen nganh</th>
                        <th>Thao tac</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in dssv">
                        <td>{{item.id}}</td>
                        <td>{{item.ten}}</td>
                        <td>{{item.Masv}}</td>
                        <td>{{item.gioi_tinh}}</td>
                        <td>{{item.chuyen_nganh}}</td>
                        <!-- <td>
                            <span ng-if="item.mark < 5"> yếu</span>
                            <span ng-if="item.mark >= 5 && item.mark < 8"> trung bình</span>
                            <span ng-if="item.mark >= 8"> Giỏi</span>
                        </td> -->
                        <td>
                            <a href="#" ng-click="edit($index)" style="text-decoration: none">
                                Sửa
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const app = angular.module("myapp", []);

        function tableCtrl($scope, $http) {
            // const url = "https://620b061fbeee430017f38481.mockapi.io/students";
            const url = "https://620cffe3b573632593a1edf4.mockapi.io/api/student";

            $http.get(url).then(response => {
                console.log(response)
                $scope.dssv = response.data;
            })
        }
        function myCtrl($scope) {
            $scope.students = [];
            $scope.student = {};
            $scope.index = -1;

            $scope.clear = function () {
                $scope.student = {};
                $scope.index = -1;
            }

            $scope.insert = function () {
                $scope.students.push(angular.copy($scope.student));
                // $scope.index = $scope.students.length - 1;
                $scope.clear();
            }

            $scope.update = function () {
                $scope.students[$scope.index] = angular.copy($scope.student);
            }

            $scope.delete = function () {
                $scope.students.splice($scope.index, 1);
                $scope.clear();
            }

            $scope.cancel = function () {
                if ($scope.index == -1) {
                    $scope.clear();
                } else {
                    $scope.edit($scope.index);
                }
            }


            $scope.edit = function (index) {
                $scope.index = index;
                $scope.student = angular.copy($scope.students[index]);
                console.log(index)
            }
        }

        app.controller("myctrl", myCtrl);
        app.controller("tableCtrl", tableCtrl);
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
