<!doctype html>
<html lang="en">

<head>
    <title>bai4_ducnvph14435</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body>
    <div class="container" ng-app="myapp">
        <div class="row" ng-controller="myctrl">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="">Ho Ten</label>
                        <input ng-model="student.fullname" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Ngay Sinh</label>
                        <input ng-model="student.birthday" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Điểm</label>
                        <input ng-model="student.mark" type="" class="form-control">
                    </div>
                    <div class="form-group mt-4">
                        <button type="button" class="btn btn-primary" ng-show="index == -1" ng-click="insert()">
                            Thêm</button>
                        <button type="button" class="btn btn-success" ng-show="index != -1" ng-click="update()">
                            Sửa</button>
                        <button type="button" class="btn btn-info" ng-show="index != -1" ng-click="delete()">
                            Xoá</button>
                        <button type="button" class="btn btn-danger" ng-click="cancel()">
                            Huy</button>
                        <button type="button" class="btn btn-warning" ng-click="clear()">
                            Mới</button>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-inverse ">
                <thead class="thead-inverse">
                    <tr>
                        <th>Họ và Tên</th>
                        <th>Ngày sinh</th>
                        <th>Điểm</th>
                        <th>Học lực</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in students">
                        <td>{{item.fullname}}</td>
                        <td>{{item.birthday}}</td>
                        <td>{{item.mark}}</td>
                        <td>
                            <span ng-if="item.mark < 5"> yếu/kém</span>
                            <span ng-if="item.mark >= 5 && item.mark < 8"> trung bình/khá</span>
                            <span ng-if="item.mark >= 8"> Giỏi/Xuất sắc</span>
                        </td>
                        <td>
                            <a href="#" ng-click="edit($index)" style="text-decoration: none">
                                Sửa
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        const app = angular.module("myapp", []);
        function myCtrl($scope) {
            $scope.students = [];
            $scope.student = {};
            $scope.index = -1;

            $scope.clear = function () {
                $scope.student = {};
                $scope.index = -1;
            }

            $scope.insert = function () {
                $scope.students.push(angular.copy($scope.student));
                // $scope.index = $scope.students.length - 1;
                $scope.clear();
            }

            $scope.update = function () {
                $scope.students[$scope.index] = angular.copy($scope.student);
            }

            $scope.delete = function () {
                $scope.students.splice($scope.index, 1);
                $scope.clear();
            }

            $scope.cancel = function () {
                if ($scope.index == -1) {
                    $scope.clear();
                } else {
                    $scope.edit($scope.index);
                }
            }


            $scope.edit = function (index) {
                $scope.index = index;
                $scope.student = angular.copy($scope.students[index]);
            }
        }

        app.controller("myctrl", myCtrl);
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
