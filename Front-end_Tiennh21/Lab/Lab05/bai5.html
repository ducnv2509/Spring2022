<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<style>
    .image-poly{
        max-width: 95%;
        height: 150px;
    }
</style>
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
<div class="row">
    <div class="col-md-3" ng-repeat="p in products">
        <div class="card text-center mt-4">
            <div class="card-header bg-primary text-white">
                {{p.name}}
            </div>
            <div class="card-body">
                <img src="{{p.image}}" class ="img-responsive img-fluid image-poly" alt="">
            </div>

            <div class="card-footer">
                {{p.price}}
            </div>
        </div>
    </div>
</div>
    </div>

    <script>
        const app = angular.module("myapp", []);

        function myCtrl($scope) {
            $scope.products = [
                {
                    name: "Đồng hồ thụy sỹ", image: "1001.jpg", price: 1200
                },
                {
                    name: "Dell Star X", image: "1003.jpg", price: 700
                },
                {
                    name: "Sony Vaio 2017", image: "1004.jpg", price: 1700
                },
                {
                    name: "Máy ảnh Canon", image: "1005.jpg", price: 300
                },
                {
                    name: "Vòng cưới France", image: "1009.jpg",
                    price: 7000
                },
                {
                    name: "Motorola thế hệ 5", image: "1011.jpg",
                    price: 900
                },
                {
                    name: "Mũ cao bồi Mexico", image: "1014.jpg",
                    price: 100
                },
                {
                    name: "Nước hoa Korea", image: "1023.jpg", price: 600
                }
            ]
        }

        app.controller('myctrl', myCtrl)
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
