<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myapp">
    <div class="container">
        <div ng-controller="myctrl1">
            <form action="">
                <div class="form-group">
                    <label for="">Tên</label>
                    <input class="form-control" ng-model="student.name">
                </div>

                <div class="form-group">
                    <label for="">Ngày Sinh</label>
                    <input class="form-control" ng-model="student.birthday">
                </div>

                <div class="form-group">
                    <label for="">Điểm</label>
                    <input class="form-control" ng-model="student.mark">
                </div>

                <div class="form-group mt-3">
                    <button class="btn btn-primary" ng-click="save()">Lưu</button>
                    <button class="btn btn-danger" ng-click="cancel()">Huỷ</button>
                </div>
            </form>
        </div>

        <div ng-controller="myctrl2">
            <table class="table table-border">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Ngày Sinh</th>
                        <th>Điểm</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>{{students[0].name}}</td>
                        <td>{{students[0].birthday}}</td>
                        <td>{{students[0].mark}}</td>
                        <td>
                            <a href="#" ng-click="edit(0)" style="text-decoration: none">Sửa</a>
                        </td>
                    </tr>
                    <tr>
                        <td>{{students[1].name}}</td>
                        <td>{{students[1].birthday}}</td>
                        <td>{{students[1].mark}}</td>
                        <td>
                            <a href="#" ng-click="edit(1)" style="text-decoration: none">Sửa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const app = angular.module("myapp", []);


        function myCtrl1($scope) {
            $scope.save = function () {
                $scope.$parent.students[$scope.$parent.index] = $scope.student;
            }
            $scope.cancel = function () {
                $scope.$parent.student = angular.copy($scope.$parent.students[$scope.$parent.index]);
            }
        }

        function myCtrl2($scope) {
            $scope.$parent.students = [
                {
                    name: "Nguyen van Duc",
                    birthday: "25-09-2002",
                    mark: 10
                },
                {
                    name: "Nguyen van Minh",
                    birthday: "23-09-2002",
                    mark: 5
                },

            ]

            // $scope.$parent.student = {};
            // $scope.$parent.index = -1;
            $scope.edit = function (index) {
                $scope.$parent.index = index;
                $scope.$parent.student = angular.copy($scope.$parent.students[index]);
            }
        }

        app.controller('myctrl1', myCtrl1);
        app.controller('myctrl2', myCtrl2);
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
