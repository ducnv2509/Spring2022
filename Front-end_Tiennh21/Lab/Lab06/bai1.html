<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myapp">

    <div class="container" ng-controller="myCtrl">
        <div class="card">
            <div class="card-header">
                Tính thưởng tết
            </div>
            <div class="card-body">
                <form name="myForm">
                    <div class="form-group">
                        <label for="">Họ và Tên</label>
                        <input class="form-control" ng-model="fullname">
                    </div>

                    <div class="form-group mt-3">
                        <label for="">Lương</label>
                        <div class="input-group">
                            <input type="number" class="form-control" ng-model="salary"
                                placeholder="Recipient's username" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">VNĐ</span>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="">Giới tính</label>

                        <div class="radio">
                            <input type="radio" ng-model="gender" name="gender" id="" value="Nam"> Nam
                            <input type="radio" ng-model="gender" name="gender" id="" value="Nữ"> Nữ
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="">Độ tuổi</label>

                        <select 
                        class="form-select"
                        name="age"
                        ng-model="age"
                       >
                            <option ng-repeat="age in ages"value=""
                            {{age.age}}
                            ></option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                Tiền thưởng: <strong>{{getBonus() | number:2}}</strong> VNĐ
            </div>
        </div>
    </div>

    <script>
        const app = angular.module("myapp", []);
        function myCtrl($scope) {
            $scope.ages = [{
                age: "Dưới 25",
                rate: 0.07
            },
            {
                age: "Từ 25 đến 40",
                rate: 0.01
            }, {
                age: "Trên 40",
                rate: 0.15
            },
            ];

            $scope.age = $scope.ages[1];
            $scope.gender = "Nam";
            $scope.getBonus = function () {
                let bonus = $scope.age.rate * $scope.salary;
                if ($scope.gender == "Nữ") {
                    bonus += 200000.
                }
                return bonus;
            }
        }

        app.controller('myCtrl', myCtrl);
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
