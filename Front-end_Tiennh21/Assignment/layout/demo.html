<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body>
    <div ng-controller="confirmCtrl">
        <form name="f1">
            <div>
                <label>Password</label>
                <input type="password" name="EPassword" ng-model="EPassword" required class="form-control" />
            </div>

            <div>
                <label>Confirm Password</label>
                <input type="password" name="ECPassword" ng-model="ECPassword" required compare-to="EPassword"
                    class="form-control" />
                <span class="error" ng-show="f1.ECPassword.$error.compareTo">
                    Passwords don't match.
                </span>
            </div>

        </form>
    </div>

    <script>
        var app = angular.module("app", []);
        app.controller("confirmCtrl", function ($scope) {
            $scope.user = {
                password: "",
                confirmPassword: ""
            };
        });
        app.directive("compareTo", function () {
            return {
                require: "ngModel",
                scope:
                {
                    confirmPassword: "=compareTo"
                },
                link: function (scope, element, attributes, modelVal) {
                    modelVal.$validators.compareTo = function (val) {
                        return val == scope.confirmPassword;
                    };
                    scope.$watch("confirmPassword", function () {
                        modelVal.$validate();
                    });
                }
            };
        });  
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
