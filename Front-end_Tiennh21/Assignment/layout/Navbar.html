<style>
    body {
        background-image: url(images/imagePic/BG7.gif);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }

    .nav-item a {
        font-size: 17px;
        border-bottom: 3px solid transparent;
    }

    .nav-item a:hover {
        border-bottom: 3px solid red;
    }

    html {
        scroll-behavior: smooth;
    }
</style>




<header ng-controller="myCtrl">
    <div class="row mt-2 align-items-center">
        <div class="col-xxl-3 col-3">
            <img class="img-responsive img-fluid ms-4" width="200" src="images/logos/LogoNew.png" alt="">
        </div>
        <div class="col-xxl-6 col-6">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link text-white" aria-current="page" href="#">Learning</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">About Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contact Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Comment Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">FAQ Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Exam Page</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    List Exam
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li ng-repeat="sub in subjects">
                                        <a class="dropdown-item" href="#">
                                            <img src="{{'images/logos/'+sub.Logo}}"
                                                class="img-fluid rounded-circle hoverable" style="height: 20px;" alt="">
                                            {{sub.Name}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <a href="">
                        <img width="32" class="img-responsive img-fluid " src="images/logos/united-kingdom (1).png"
                            alt="">
                    </a>
                </div>
            </nav>
        </div>

        <div class="col-xxl-3 col-4">
            <div class="offset-6">
                <!-- Button trigger modal -->
                <button type="button" class="btn text-light fw-bold" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Login
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-center" id="exampleModalLabel">with your social
                                    networks</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="mt-3 ">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" class="form-control" placeholder="Username"
                                                aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="mt-3 ">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fa fa-key" aria-hidden="true"></i>
                                            </span>
                                            <input type="password" class="form-control" placeholder="Password"
                                                aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>

                                    <div class="row mt-4 mb-4">
                                        <div class="col-lg-12 d-flex justify-content-center">
                                            <button class="btn btn-primary justify-content-center col-12">
                                                Login
                                            </button>
                                        </div>
                                        <div class="col-md-12 registered-forgot" role="tablist">
                                            <div class="row mt-3">
                                                <div class="col-md-5 text-left">
                                                </div>
                                                <div class="col-md-7 text-right">
                                                    <a href="#" style="text-decoration: none">I
                                                        can't rememeber my password</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer text-center">
                                <div class="col-md-12 terms-of-use">
                                    This site is protected by reCAPTCHA and <a href="/terms" target="_blank">Terms of
                                        Use</a> apply.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#register" class="col-xxl-5 col-5 btn btn-sm btn-danger">Register</a>
            </div>
        </div>
    </div>
</header>
