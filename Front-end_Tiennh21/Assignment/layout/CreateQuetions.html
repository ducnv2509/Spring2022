<div class="container" ng-controller="createQuetions">
    <div class="row">
        <div class="text-center">
            <img src="images/logos/{{subject.Logo}}" alt="Sample project image" class="img-fluid img-responsive text-center"
                style="width: 300px;">
        </div>

        <div class="col-md-12 wrap-form-head-register mt-5">
            <div class="container">
                <form name="" novalidate>
                    <h4 class="mt-3 text-center">Create Quetions</h4>
                    <div class="mt-3 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Tên Câu Hỏi</span>
                            <input
                            ng-model = "creQuetion.Text"
                            type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mt-3 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Answer 1</span>
                            <input
                            ng-model = "creQuetion.Answer1"
                            
                            
                            type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mt-3 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Answer 2</span>
                            <input
                            ng-model = "creQuetion.Answer2"
                            
                            type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mt-3 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Answer 3</span>
                            <input
                            ng-model = "creQuetion.Answer3"
                            
                            type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mt-3 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Answer 4</span>
                            <input
                            ng-model = "creQuetion.Answer4"
                            
                            type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mt-3 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Marks</span>
                            <input
                            ng-model = "creQuetion.Marks"
                            
                            type="number" min="1" max="10" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="mt-3 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Correct answer</span>

                            <select
                            ng-model = "creQuetion.AnswerId"
                            class="form-select" name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>

                        </div>
                    </div>


                    <div class="row mt-4 mb-4">
                        <div class="row">
                            <button value="submit" class="btn btn-primary justify-content-center"
                                ng-click="create()" ng-disabled="formRegister.$invalid">
                                Create Quetion
                            </button>
                            <!-- <button value="submit" class="btn btn-primary justify-content-center mt-4"
                                ng-show="index != -1" ng-click="update()">
                                Update Quetion
                            </button> -->
                        </div>

                    </div>
                </form>
            </div>

        </div>

        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id Quetions</th>
                        <th>Name</th>
                        <th>Answer</th>
                        <th>Marks</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="st in quetions" class="text-white">
                        <th>{{st.id}}</th>
                        <th>{{st.Text}}</th>
                        <th>{{st.AnswerId}}</th>
                        <th>{{st.Marks}}</th>
                        <th>

                            <button class="btn btn-danger">Xoá</button>
                            <button class="btn btn-primary">Edit</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
