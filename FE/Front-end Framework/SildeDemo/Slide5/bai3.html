<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myapp">

    <div class="container">
        <div ng-controller="myctrl">
            <div class="row justify-content-center">
                <div class="card col-3 m-1" ng-repeat="u in product">
                    <div class="card-header">
                        {{u.name}}
                    </div>
                    <div class="card-body">
                        <img src="{{u.imh}}" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        angular.module('myapp', []).controller('myctrl', function ($scope) {
            $scope.product = [
                {
                    name: 'Swiss Watch',
                    imh: './products/1001.jpg'
                },
                {
                    name: 'Swiss Watch',
                    imh: './products/1002.jpg'
                },
                {
                    name: 'Swiss Watch',
                    imh: './products/1003.jpg'
                },
                {
                    name: 'Swiss Watch',
                    imh: './products/1004.jpg'
                },

                {
                    name: 'Swiss Watch',
                    imh: './products/1005.jpg'
                },
                {
                    name: 'Swiss Watch',
                    imh: './products/1006.jpg'
                },

            ]
        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
