<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <form>
            <div class="col-5">
                <div class="form-group ">
                    <label for="">Họ Tên</label>
                    <input ng-model="st.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Ngày sinh</label>
                    <input ng-model="st.date" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Giới tính</label>
                    <select class="form-control" ng-model="st.gender" name="" id="">
                        <option value="Nam">Nam</option>
                        <option value="Nam">Nữ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Điểm</label>
                    <input ng-model="st.mark" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Học lực</label>
                    <label ng-bind="st.hl" class="form-control alert-info"></label>
                </div>
                <hr>
                <button class="btn btn-group btn-primary" ng-click="save()">Save</button>
            </div>
        </form>
    </div>
    
    <script>
        angular.module("myapp", []).controller("myctrl", function ($scope) {
            $scope.st = {}
            $scope.save = function () {
                let a = parseFloat($scope.mark);
                if (a < 5) {
                    $scope.st.hl = "Rớt"
                } else {
                    $scope.st.hl = "Đậu"
                }
            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
