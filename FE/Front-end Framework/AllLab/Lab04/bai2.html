<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myapp">
    <div ng-controller="mycrtl" class="container">
        <table class="table table-bordered table-stripeditable">
            <thead>
                <tr>
                    <th>Hinh</th>
                    <th>Ho Ten</th>
                    <th>Ngay Sinh</th>
                    <th>Gioi Tinh</th>
                    <th>Diem</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> <img src="{{info[0].avatar}}" width="100" alt=""></td>
                    <td>{{info[0].fullname}}</td>
                    <td>{{info[0].brithday}}</td>
                    <td>{{info[0].gender}}</td>
                    <td>{{info[0].mark}}</td>
                </tr>

                <tr>
                    <td> <img src="{{info[1].avatar}}" width="100" alt=""></td>
                    <td>{{info[1].fullname}}</td>
                    <td>{{info[1].brithday}}</td>
                    <td>{{info[1].gender}}</td>
                    <td>{{info[1].mark}}</td>
                </tr>

                <tr>
                    <td> <img src="{{info[2].avatar}}" width="100" alt=""></td>
                    <td>{{info[2].fullname}}</td>
                    <td>{{info[2].brithday}}</td>
                    <td>{{info[2].gender}}</td>
                    <td>{{info[2].mark}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        angular.module('myapp', []).controller('mycrtl', function ($scope) {
            $scope.info = [
                {
                    fullname: "Nguyễn Văn Đức",
                    brithday: "25-09-2002",
                    gender: "Nam",
                    avatar: 'hot-air-balloons-1807521_1920.jpg',
                    mark: 10
                },
                {
                    fullname: "Nguyễn Văn Long",
                    brithday: "21-09-2002",
                    gender: "Nữ",
                    avatar: 'lighthouse-2707528_1920.jpg',
                    mark: 9
                },
                {
                    fullname: "Nguyễn Văn Dũng",
                    brithday: "25-09-2005",
                    gender: "Nam",
                    avatar: 'night-sky-569319_1920.jpg',
                    mark: 8
                }
            ]
        })

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
