<!doctype html>
<html lang="en">

<head>
     <title>Title</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS v5.0.2 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body>
     <div class="item form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Image">
               Upload file
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
               <input type="file" id="img" name="img" ng-model="VendorsObject.Image" />
          </div>
     </div>
     <button id="submit" type="submit" ng-disabled=formAddVendors.$invalid
          class="btn btn-success">{{VendorButton}}</button>

     <script>
          $scope.manageVendors = function (vendorObject) {
               var createvendor = vendorObject;
               createvendor.UserName = globalValues.userName;
               var data = RMSService.insertVendors(globalValues.token, createvendor).then(function (response) {
                    $location.path("home/Vendors");
               }, function (error) {
                    console.log(error);
               })
          } 
     </script>
     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
</body>

</html>
