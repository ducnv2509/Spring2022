<!doctype html>
<html lang="en">

<head>
    <title>IT16305_ DemoRouter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="controller/blueCtrl.js"></script>
    <script src="controller/greenCtrl.js"></script>
    <script src="controller/redCtrl.js"></script>
</head>

<body ng-app="myapp">
    <ul>
        <li><a href="#blue/Ducnv2509">Blue</a></li>
        <li><a href="#red/Ducnv2509">Red</a></li>
        <li><a href="#green/Ducnv2509">Green</a></li>
    </ul>
    <div ng-view></div>


    <script>
        const app = angular.module('myapp', ["ngRoute"]);


        app.config(function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix('');
            $routeProvider
                .when("/blue/:name", {
                    templateUrl: 'Page/blue.html',
                    controller: 'blueCtr'
                })
                .when("/red/:name", {
                    templateUrl: 'Page/red.html',
                    controller: 'redCtr'


                })
                .when("/green/:name", {
                    templateUrl: 'Page/green.html',
                    controller: 'greenCtr'

                }).when("/404", {
                    template: '404 not found'
                }).otherwise({ redirectTo: "/404" })
        })


        app.controller('blueCtr', blueCtr);
        app.controller('redCtr', redCtr);
        app.controller('greenCtr', greenCtr);

    </script>

 
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
