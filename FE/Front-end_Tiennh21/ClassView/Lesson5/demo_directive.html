<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myapp">
    <div ng-controller="myctrl">
        <ul>
            <li>Ho Ten: {{sv.ten}}</li>
            <li>
                Gioi tinh:
                <span ng-if="sv.gioitinh == 1">Nam</span>
                <span ng-if="sv.gioitinh == 0">Nu</span>
            </li>
            <li>diem: {{sv.diem}}</li>
            <li>
                <span ng-show="sv.diem <= 0">
                    Ban Chua hoc web207
                </span><span ng-show="sv.diem >=5">
                    Pass
                </span><span ng-show="sv.diem > 0 && sv.diem < 5">
                    Failed
                </span>
            </li>
            <li ng-switch="sv.chuyennganh">
                Chuyen Nganh:
                <span ng-switch-when="UDPM">Ung dung phan mem</span>
                <span ng-switch-when="TKW">
                    Thiet ke Web
                </span>
                <span ng-switch-when="LTMT">
                    Lap trinh may tinh
                </span>
                <span ng-switch-default>
                    Nganh moi
                </span>

            </li>

            <li >
                Cac mon da hoc: 
                <ul ng-repeat="sv in sv.mondahoc">
                    {{$index + 1}} - {{sv}}
                </ul>
            </li>
            -------------------------


        </ul>
    </div>


    <script>
        const app = angular.module("myapp", []);
        function myController($scope) {
            $scope.sv = {
                ten: 'Nguyen van A',
                gioitinh: 0,
                diem: 10,
                chuyennganh: "UDPM",
                mondahoc: [
                    "Nhap mon LT",
                    "java 1",
                    "java 2",
                    "java 3",
                ]
            };
        }
        app.controller('myctrl', myController)
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
