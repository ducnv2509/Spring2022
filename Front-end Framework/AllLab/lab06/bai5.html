<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <div class="row">
            <form name="frmUser">
                <div class="card">
                    <div class="card-header">
                        Custom validation
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Số poly</label>
                            <input type="number" class="form-control" ng-module="number" name="number" id=""
                                aria-describedby="helpId" placeholder="" poly-number>
                            <small ng-show="frmUser.number.$invalid" id="helpId" class="form-text text-muted" >Số này
                                hia hết cho 2 và 9</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="button" class="btn btn-danger" value="Kiem Tra">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        var app = angular.module('myapp', []);
        app.controller('myctrl', function ($scope) {

        })
        app.directive('polyNumber', function () {
            return {
                require: 'ngModel',
                link: function (scope, element, attr, mCtrl) {
                    mCtrl.$parsers.push(function (value) {
                        var number = parseInt(value);
                        if (number % 2 == 0 && number % 9 == 0) {
                            mCtrl.$setValidity('charE', true);
                        } else {
                            mCtrl.$setValidity('charE', false);
                        }
                        return value;
                    })
                }
            }
        })

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
