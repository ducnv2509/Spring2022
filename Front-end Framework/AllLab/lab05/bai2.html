<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="bai2controler.js"></script>
</head>

<body ng-app="myapp">
    <div class="container justify-content-center">
        <div class="row" ng-controller='registerCtrl'>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="">Ho Ten</label>
                        <input ng-model="student.fullname" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Ngay Sinh</label>
                        <input ng-model="student.birthday" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Điểm</label>
                        <input ng-model="student.mark" type="" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-click="save()">
                            <i class="fas fa-save"></i>
                            Lưu</button>
                        <button type="button" class="btn btn-danger" ng-click="cancel()">
                            <i class="far fa-window-close"></i>
                            Huy</button>
                    </div>
                </form>
            </div>


        </div>
        <div class="row">
            <div class="col" ng-controller="listCtrl">
                <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Họ và Tên</th>
                            <th>Ngày sinh</th>
                            <th>Điểm</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "item in students">
                            <td scope="row">{{item.fullname}}</td>
                            <td>{{item.birthday}}</td>
                            <td>{{item.mark}}</td>
                            <td>
                                <a ng-click="edit($index)">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
