<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <div class="card">
            <div class="card-header">
                Tính thưởng tết nguyên đán
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Họ và tên</label>
                    <input class="form-control" ng-model="fullname">
                </div>
                <div class="form-group">
                    <label for="">Lương</label>
                    <div class="input-group">
                        <input class="form-control" ng-model="salary">
                        <div class="input-group-prepend">
                            <span class="input-group-text">VNĐ</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Giới tính</label>
                    <div class="radio">
                        <input type="radio" ng-model="gender" name="gender" id="" value="Nam"> Nam
                        <input type="radio" ng-model="gender" name="gender" id="" value="Nữ"> Nữ
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">Độ Tuổi</label>
                    <select ng-model="age" class="custom-select" ng-options="x.age for x in ages">
                    </select>
                </div>
            </div>
            <div class="card-footer">
                Tiền thưởng: <strong>{{getBounus()}}</strong> VNĐ
            </div>
        </div>
    </div>
    <script>
        angular.module('myapp', []).controller('myctrl', function ($scope) {
            $scope.ages = [
                {
                    age: "Dưới 25",
                    rate: 0.07
                }, {
                    age: "Từ 25 đến 40",
                    rate: 0.1
                }, {
                    age: "Trên 40",
                    rate: 0.15
                }
            ]
            $scope.age = $scope.ages[0];
            $scope.gender = "Nam";

            $scope.getBonus = function () {
                var bonus = $scope.age.rate * $scope.salary;
                if ($scope.gender == 'Nữ') {
                    bonus += 200000;
                }
                return bonus;
            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
